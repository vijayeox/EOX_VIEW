<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Oxzion widget editor dialog</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/apps/Analytics/main.css"/>
        <script src="https://www.amcharts.com/lib/4/core.js"></script>
        <script src="https://www.amcharts.com/lib/4/charts.js"></script>
        <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
        <!-- <script src="https://www.amcharts.com/lib/4/themes/material.js"></script> -->
        <script src="https://www.amcharts.com/lib/4/themes/kelly.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script>
            class Deferred {
                constructor() {
                    this.promise = new Promise((resolve, reject)=> {
                        this.reject = reject
                        this.resolve = resolve
                    })
                }
            }

            var oxzionEditor;
            function onDialogEvent(dialogEvent) {
                switch(dialogEvent.name) {
                    case 'load':
                        window.addEventListener('message', function(event) {
                            handleAsyncResponse(event.data);
                        }, false);
                        window.top.postMessage({'action':'register'}, '*');
                        //Dialog "load" event contains reference to the editor opening this dialog.
                        oxzionEditor = dialogEvent.editor;
                        window.startWidgetEditor(oxzionEditor);
setTimeout(function() {
    window.sendAsyncRequest('http://localhost/a/b/c', {'name':'Mickey', 'age':25}).then(
        function(value) {
             console.log('promise resolved:');
             console.log(value);
        }).catch(
        function(value) {
            console.log('promise rejected:');
            console.log(value);
        });
}, 5000);
                    break;
                    case 'ok':
                        //Reject "ok" button click if user input validation fails.
                        if (!window.widgetEditorApp.validateUserInput()) {
                            throw 'User input validation failed.';
                        }
                        var data = window.widgetEditorApp.getState();
                        if (!data) {
                            data = {
                                "type":"block",
                                "id":"f5b8ee95-8da2-409a-8cf0-fa5b4af10667",
                                "align":"center",
                            };
                        }
                        oxzionEditor.plugins.oxzion.acceptUserData(oxzionEditor, data);
                    break;
                }
            }

            function sendAsyncRequest(url, params) {
                if (window.deferred) {
                    throw 'Another request is already in progress. Try later.';
                }
                window.deferred = new Deferred();
                window.top.postMessage({
                    'action':'data', 
                    'url':url, 
                    'params':params
                });
                return deferred.promise;
            }

            function handleAsyncResponse(response) {
                if (!window.deferred) {
                    return;
                }
                switch(response.status) {
                    case 'success':
                        deferred.resolve(response);
                    break;
                    case 'failure':
                        deferred.reject(response);
                    break;
                }
                window.deferred = null;
            }
        </script>
        <script src="/apps/Analytics/widgetEditor.js"></script>
    </body>
</html>
